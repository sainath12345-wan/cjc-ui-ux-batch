<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Practice & Lexical Scope</title>
</head>
<body>
    <h1>Lexical Scope</h1>

    <script>

        // lexical scope using let keyword

        let a = 100;
        {
            let b = 60;
            let result = a + b;
            console.log(`The addition of ${a} + ${b} = ${result}`)
        }

        // lexical scope using var keyword

        var num1 = 50;
        {
            var num2 = 100;
            var num1 = 150;
        }

        var result1 = num1 + num2;
        console.log(`The addition of ${num1} + ${num2} = ${result1}`)

        // lexical scope using const keyword
        
        const x1 = 200;
        const x2 = 300;
        {
            // const x1 = 700;
            const result2 = x1 + x2;
            console.log(`The addition of ${x1} + ${x2} = ${result2}`)
        }

        //Practice

        let z1 = 1;
        {
            let z2 = 2;
            let z1 = 5;
        }

        // let z2 = 6;
        let result = z1 + z2;
        console.log(`The addition of ${z1} + ${z2} = ${result} `)

        // Unary Operator (increment or decrement operator)

        let a1 = 10;

        console.log(`The Value of ${a1} after pre-increment operation is ${++a1}`)
        console.log(`The Value of ${a1} after post-increment operation is ${a1++}`)
        console.log(`The Value of ${a1} after pre-decrement operation is ${--a1}`)
        console.log(`The Value of ${a1} after post-decrement operation is ${a1--}`)

    </script>
</body>
</html>
