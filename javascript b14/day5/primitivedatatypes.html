<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Datatype</title>
</head>
<body>
    <h1>Primitive Datatype</h1>
    <script>

        // number

        let num1 = 50;
        document.write(`The value of num1 = ${num1} - ${typeof num1} <br>`)

        let num2 = 63.12345678955645;
        document.write(`The value of num2 = ${num2} - ${typeof num2} <br> <hr>`)

        // String

        let playerName = 'Virat';
        document.write(`The Player name = ${playerName} - ${typeof playerName} <br>`)

        let char = 'A';
        document.write(`letter = ${char} - ${typeof char} <hr>`)

        // boolean

        const isWorking = true;
        document.write(`The Employee Currently working = ${isWorking} - ${typeof isWorking} <br>`)

        const isActive = false;
        document.wr
        
        ite(`The link is active or not = ${isActive} - ${typeof isActive} <hr>`)

        // undefined

        var myBike;
        document.write(`The value of myBike = ${myBike} - ${typeof myBike} <hr>`)

        // null

        const isPresent = null;
        document.write(`The value of isPresent = ${isPresent} - ${typeof isPresent} <br>`)

        // BigInt

        let num5 = 63.12345678955645;
        document.write(`The value of num5 = ${num5} - ${typeof num5} <br> <hr>`)

    </script>
</body>
</html>
