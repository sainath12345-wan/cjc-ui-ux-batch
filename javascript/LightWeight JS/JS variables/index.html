<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    
    <script>
        var num = 10;
        console.log(num);
        num = 'hello';
        console.log(num);
        var num = "hello";
        console.log(num);
    </script>
</body>
