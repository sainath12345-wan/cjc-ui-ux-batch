<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript loops : for in Loop</title>
</head>
<body>
    <h2>For in loop</h2>
    <script type="text/Javascript">

        // The for in loop is used to iterate through an objec's keys.
        
        var marks = {
            studentName : 'sainath',
            subject : 'web developmentz',
            marks : 20
        }

        for( key in marks){
            console.log(key , marks[key]);
        }
    </script>
</body>
</html>
