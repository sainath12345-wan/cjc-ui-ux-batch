<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Do while loops</h2>
    <script type="text/Javascript">
        let num = 10;
        do{
            console.log(num);
            num++
        }while(num < 10);
    </script>
</body>
</html>
