<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating in html</title>
</head>
<body>
    <h2>text formating in html</h2>
    <p>
        welcome to HTML5 <br>
        we are learning text formating <br>
        <b> i am bold tag </b> <br>
        <i> i am italic tag </i> <br>
        <u> i am underline tag </u> <br>
        <mark> i am hightlight text using the mark tag </mark> <br>
        <mark style="background-color: orange;"> i am using different color </mark> <br>
    </p>
</body>
</html>
