<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tag : heading tag</title>
</head>
<body>
    
    <!-- heading tags (h1 to h6) -->

    <h1>I am heading tag h1</h1>  <!-- This is most important heading --> 
    <h2>I am heading tag h2</h2>
    <h3>I am heading tag h3</h3>
    <h4>I am heading tag h4</h4>
    <h5>I am heading tag h5</h5>
    <h6>I am heading tag h6</h6> <!-- This is least important heading --> 

    <!-- unicode and conversion of unicode into character -->

    &copy; <!-- copyright , &#169;--> 
    &trade; <!-- trademark  , &#8482;--> 
    &reg; <!-- registered trademark  , &#174;--> 
    &#128512; <!-- smile emoji--> 
    &#128520; <!-- angry emoji--> 

</body>
</html>
