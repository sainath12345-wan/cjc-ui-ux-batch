<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Elements </title>
</head>
<body>
    
    <!-- block level element -->
    <h1 style="background-color: aquamarine;">I am heading h1</h1>
    <h2 style="background-color: orange;">I am heading h2</h2>
    <h3 style="background-color: yellow;">I am heading h3</h3>
    <h4>I am heading h4</h4>
    <h5>I am heading h5</h5>
    <h6>I am heading h6</h6>

    <!-- inline level element -->
    <span style="background-color: black; color: white;">I am span tag 1</span>
    <span style="background-color: red;">I am span tag 2</span>

    <!-- block level element -->
    <p style="background-color: greenyellow;">Welcome</p>
    <p style="background-color: blueviolet;">to HTML 5</p>

    <!-- example to show when block-level element use and when inline-level element use. -->
    <div style="text-align: center;">
        <span style="color: red;">FACE</span>
        <span style="color: green;">BOOK</span>
    </div>
</body>
</html>
