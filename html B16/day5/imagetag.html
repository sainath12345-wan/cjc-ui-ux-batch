    <title>LEARN IMAGE TAG</title>
</head>
<body>
    <h1>Learn Image Tag</h1>

    <!-- 
    
    steps : 

    1. visit the image
    2. copy url link address of image
    3. use url address as a value of src attribute
    -->

    <p>Add image using link</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSng71TS5p98YUm9uwWigg7drwPdRZwXRnvsA&s" alt="Ratan Tata" width="400px">

    <!-- 
    steps :

    1. visit the image
    2. download the image and move the image in folder where html file present.
    3. add the path or that image in the src attribute.

    -->
    <p>Add image using downloaded image</p>
    <img src="./images.jpeg" alt="Ratan Tata Image" width="400px" style="border-radius: 25px; border: 2px solid red;">
