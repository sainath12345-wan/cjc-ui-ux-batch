<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag in HTML</title>
</head>
<body>
    <h1>Create Drop Down List</h1>
    <h2>Select State</h2>
    <select name="state" size="3">
        <option value="">Select State</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option selected value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Gujrat">Gujrat</option>
    </select>

    <h2>Select City</h2>
    <select name="City" >
        <option value="">Select City</option>
        <optgroup label="Maharashtra">
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="nagpur">Nagpur</option>
            <option value="amravati">Amravati</option>
        </optgroup>
        <optgroup label="Rajasthan">
            <option value="jaipur">Jaipur</option>
            <option value="bikaner">Bikaner</option>
            <option value="udaipur">Udaipur</option>
        </optgroup>
        <optgroup label="Madhya Pradesh">
            <option value="indor">Indor</option>
            <option value="bhopal">Bhopal</option>
        </optgroup>

        <optgroup label="Uttar Pradesh">
            <option value="kanpur">Kanpur</option>
            <option value="mirzapur">Mirzapur</option>
        </optgroup>
        <optgroup label="Himachal Pradesh">
            <option value="manali">Manali</option>
            <option value="shimala">Shimala</option>
        </optgroup>
        <optgroup label="Gujrat">
            <option value="surat">Surat</option>
            <option value="gandhinagar">Gandhinagar</option>
        </optgroup>
    </select>
</body>
</html>
