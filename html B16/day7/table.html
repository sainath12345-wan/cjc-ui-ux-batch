<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h2 style="text-align: center;">List Of Indian Cricket Player</h2>

    
    <table border="2px" cellspacing = '25px' cellpadding = '10px' width="1000px" style="border-collapse: collapse;" >
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Player Profile</th>
                <th>Player Name</th>
                <th>Country</th>
                <th>IPL Team</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="./rohit.png" alt="rohit image" width="150px"></td>
                <td>Rohit Sharma</td>
                <td rowspan="4">INDIA</td>
                <td rowspan="2">MI</td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="./hardik.png" alt="hardik image" width="150px"></td>
                <td>Hardik Pandya</td>
                <!-- <td>INDIA</td> -->
                <!-- <td>MI</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td><img src="./virat.png" alt="virat image" width="150px"></td>
                <td>Virat Kohli</td>
                <!-- <td>INDIA</td> -->
                <td rowspan="2">RCB</td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="./dinesh.png" alt="dinesh image" width="150px"></td>
                <td>Dinesh Kartik</td>
                <!-- <td>INDIA</td> -->
                <!-- <td>RCB</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Above All Players are reserved for IPL 2025</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
