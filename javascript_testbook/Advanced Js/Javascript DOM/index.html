        // used to change the html content inside of html element.

        // used to change the attribute of the

        document.getElementById('sainath').style.backgroundColor = 'yellow'

        
        //write the content on the document
        document.write('</br> </br> Hello Everyone <br/> <br/>')

        let pId = document.getElementById('para')
        document.write(pId.innerHTML)

        console.log(listParagraph)

        let  t3ClassElements = document.getElementsByClassName('t3')

        console.log(t1ClassElements)
        console.log(t2ClassElements)
        console.log(t3ClassElements)

        //return all the element having given tag name
        let allParagraphs = document.getElementsByTagName('p')
        console.log(allParagraphs)

        //return all the element that matches the specified css selectors
        let x = document.querySelectorAll('p.para')
        console.log(x)

        //returns the first element that matches the specified css selectors
        let y = document.querySelector('p.para')
        console.log(y)

        //addEventListener

        let element = document.getElementById('myIntro-btn');
        
        element.addEventListener("click" , myFunction);

JAVASCRIPT DOMc(Document Object Method) : 

- The document object represents the whole html document.

- When an html doucment is loaded in the browser, it becomes a document object.

- By the help of document object, we can add dynamic content to our web page.

- The HTML DOM is a standard object model and programming interface for HTML. It defines.
    - The HTML elements as objects.
    - The properties of all HTML elements.
    - The methods to access all HTML elements.
    - The events for all HTML elements.

Event Listeners

- The addEventListener() method is used to attach an event handler to a particular element.

- It does not override the existing even handlers. Events are said to be an essential part of javascript.

- The addEventListener() method is an inbuilt function of javascript.

- We can add multiple event handlers to a particular element without overwriting the existing event handlers.

- Syntax :  element.addEventListener(event, function, useCapture);

- The parameters event and function are widely used. The third parameter is optional to define.

    - event : it is a required parameter. It can be defined as a String that specifies the event's name.

    - function : it is also a required parameter. it is a javascript function which is invoked on the event.

    - useCapture : it is an optional parameter. it is a boolean type value that specifies whether the event is executed in the bubbling or capturing phase. Its possible values are true and false.
