<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>


    <!--
    cellspacing : space between table cells.
    cellpading :  space between table cell border and content within cell.
    -->
    <table border="1"  cellspacing="5" cellpadding="5">

        <caption>Employee Details</caption>

        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Emp_Id</th>
        </tr>
        <tr>
            <td>Sainath</td>
            <td>80,000</td>
            <td>101</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>90,000</td>
            <td>102</td>
        </tr>
        <tr>
            <td>Tushar</td>
            <td>1,00,000</td>
            <td>103</td>
        </tr>
    </table>
</body>
</html>
