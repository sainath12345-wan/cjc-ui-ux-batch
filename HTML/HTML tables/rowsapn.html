<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE : rowspan</title>
</head>
<body>
    <table border="1">
        <caption>Table caption</caption>

        <tr>
            <th>Name</th>
            <td>Sainath Wankhede</td>
        </tr>

        <tr>
            <th rowspan="2">Contact No.</th>
            <td>8766775336</td>
        </tr>

        <tr>
            <td>7774845250</td>
        </tr>
    </table>
</body>
</html>
