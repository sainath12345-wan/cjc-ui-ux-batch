<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LINKS</title>
</head>
<body>
    <h2>Anchor Tag</h2>
    <a href="https://testbook.com/">Visit testbook</a>
    <a href="https://testbook.com/"><img src="https://play-lh.googleusercontent.com/oZKb4MS_3fA2URqyMW2QvWqm7Bhjikz_L8002o4VLpIfVUmcVXZUa1OI0r5QS_8b3XA" alt="testbook logo" width="100px" height="100px"></a>

    <br><br>

    <a href="first.html"> Click Here Go To First HTML Page</a><br><br>
    <a href="second.html"> Click Here Go To Second HTML Page</a><br><br>

    <!-- Usage of title attribute inside the anchor tag  -->
    <a href="first.html" title="First HTML">Click Here Visit To first.html</a><br>

    <!-- Target Attribute inside the anchor tag. -->

    <a href="first.html" title="First Html" target="_blank">Click here to visit the first.html</a><br><br>
    <a href="first.html" title="First Html" target="_self">Click here to visit the first.html</a><br><br>
    <a href="first.html" title="First Html" target="_top">Click here to visit the first.html</a><br><br>

</body>
</html>
